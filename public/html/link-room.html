<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Scribble</title>
        <link rel="stylesheet" type="text/css" href="../css/skribl.css"/>
    </head>

    <body>
        
        <div id="form">
            <h2>Room number</h2>
            <h1><span id="prva-tri-slova">Scr</span><span id="druga-tri-slova">ibbl</span><span id="treca-tri-slova">e.io</span></h1>
            <div>
                <label for="inp" id="name">NAME:</label>
                <input id = "inp" type="text" name="name" autofocus required style="height: 30px; border-radius: 12px; outline: none;" placeholder="enter your name"/>

            <div id="slike">

                <img id="lik" src="../imgs/likZensko.png" width="500px" height="350px"/> 
                <img id="desna-strelica" src="../imgs/desnaStrelica.png" width="100px" height="200px"/>
            </div>
            <br/>
            <br/>
            <button id="submit-button">Ready</button>
        </div>
        <script src="../scripts/pomeranjeSlika.js"></script>
    </body>
</html>
