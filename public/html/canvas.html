<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Scribble</title>
        <link rel="stylesheet" type="text/css" href="../css/canvas.css"/>
    </head>
    <body>
        <header class="header">
            <label id="room-id">123</label>
        </header>
        <div id="container">
            <div id="profile">
                <div id="profile-pic">
                    <img src="https://thumbs.dreamstime.com/b/pink-cosmos-flowe-flowerbackground-112007426.jpg" alt="flower-pic" width="50%" height="70px">
                </div>
                <div id="player-name">
                    <label>Sara</label>
                </div>
                <div class="ranking">
                    <div class="badge">
                        <label>#1</label>
                    </div>
                    <div id="points">
                        <label id="number-of-points">1954</label>
                    </div>
                </div>
               
            </div>

            <div id="palette">
                <input type="color" id="color-picker-palette">
                <input type="range" min="5" max="30" value="5">
            </div>

            <div class="canvas">
                <canvas width="650px" height="500px">

                </canvas>
                <button onclick="start-game" id="start-button">start</button>
            </div>
        

            <div id="players-list">
                <div id="players-list-title-box">
                    <label id="players-list-title">List of players</label>
                </div>
                <div class="list-of-players">
                    <div class="player">1.Sara</div>
                    <div class="player">2.Srdjan</div>
                    <div class="player">3.Dobrica</div>
                    <div class="player">4.Cola</div>
                </div>
            </div>

            <div id="chat">
                
                    <div class="message-box">
                        <div class="message">
                            <label id="message-owner">Sara:</label>
                            <label class="message-text"> Ovo je poruka</label>
                        </div>
                        <div class="message">
                            <label id="message-owner">Sara:</label>
                            <label class="message-text"> Ovo je poruka</label>
                        </div>
                        <div class="message">
                            <label id="message-owner">Sara:</label>
                            <label class="message-text"> Ovo je poruka</label>
                        </div>
                        <div class="message">
                            <label id="message-owner">Sara:</label>
                            <label class="message-text"> Ovo je poruka</label>
                        </div>
                    </div>
                    <input id="message-input" type="text" name="message" style="font-size: 15px;" placeholder="write a message here" autofocus/>  
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="../scripts/canvas.js"></script>
        <script src="../scripts/socket.js"></script>

    </body>
</html>
